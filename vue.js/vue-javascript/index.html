<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="favicon.ico">
  <title>Lab 1</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="app">
    <div class="container">
      <nav class="navbar">
        <div class="navbar-brand">
          <a class="navbar-item" href="index.html">
            <img src="../../nextoo/src/assets/logo.jpg" alt="">
            TV shows store
          </a>
        </div>
        <div class="navbar-menu is-active">
          <div class="navbar-start">
            <a class="navbar-item is-active" href="index.html">Search</a>
          </div>
        </div>
      </nav>
    </div>

    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">{{title}}</h1>
          <div class="field">
            <label class="label">Search</label>
            <div class="control">
              <input class="input" type="text" placeholder="Game of Thrones, Breaking Bad, ...">
            </div>
          </div>
          <card
                  title="Game of Thrones"
                  description="Seven noble families fight for control of the mythical land of Westeros. Friction between the houses leads to full-scale
                    war. All while a very ancient evil awakens in the farthest north. Amidst the war, a neglected military order of misfits,
                    the Night's Watch, is all that stands between the realms of men and the icy horrors beyond."
                  image="../ressources/posters/game-of-thrones.jpg"
                  :genres="['Adventure','Drama','Fantasy']"
                  creation-date="2011"
                  seasons-number="8"
                  status="Ended"
                  :is-favorite="true"
          ></card>
          <card
                  title="The Walking Dead"
                  description="  The world we knew is gone. An epidemic of apocalyptic proportions has swept the globe causing the dead to rise and feed
                    on the living. In a matter of months society has crumbled. In a world ruled by the dead, we are forced to finally start
                    living. Based on a comic book series of the same name by Robert Kirkman, this AMC project focuses on the world after a
                    zombie apocalypse. The series follows a police officer, Rick Grimes, who wakes up from a coma to find the world ravaged
                    with zombies. Looking for his family, he and a group of survivors attempt to battle against the zombies in order to stay
                    alive."
                  image="../ressources/posters/the-walking-dead.jpg"
                  genres="['Adventure','Drama','Horror','Thriller']"
                  creation-date="2010"
                  seasons-number="10"
                  status="Continuing"
                  :is-favorite="false"
          ></card>
        </div>
      </div>
    </section>
  </div>
</body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript" src="./app.js"></script>
</html>
